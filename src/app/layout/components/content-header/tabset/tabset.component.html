<header-tab-nav 
  [selectedIndex]="selectedIndex"
  (onNextClick)="nextClick()"
  (onPrevClick)="prevClick()">
  <div nav-tab-label 
    [disabled]="tab.disabled" 
    [class.tabs-tab-active]="(selectedIndex == i)"
    (click)="clickLabel(i,tab.disabled)"
    *ngFor="let tab of tabList;index as i">
    <span class="name">{{tab.title}}</span>
    <i class="fa fa-times-circle close-icon"></i>
  </div>
</header-tab-nav>
