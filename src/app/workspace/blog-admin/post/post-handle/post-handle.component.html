<form class="">
  <div class="title-content">
    <div style="display: inline-block;width:90%;margin:1em 0;">
      <input
        style="width:92%;padding:8px;font-size:18px;line-height:24px;border-radius: 5px;background-image: none;
      border: 0;border-radius: 4px;height: 36px;color: inherit;background-color: #fff;font-variant-ligatures: no-common-ligatures;"
        type="text" maxlength="100" id="title" placeholder="请输入文章标题" name="title" [(ngModel)]="post.title">
      <span class="article-bar__number"><span class="">{{post.title.length}}</span>/100</span>
    </div>
    <div style="display: inline-block">
      <button class="btn btn-publish" (click)="toPublish(confrimModal)">发布文章</button>
    </div>
  </div>
  <div id="md" appEditorMd [editormdConfig]="conf" (onEditorChange)="syncModel($event)" [style.z-index]="z_index">
    <textarea name="test" style="display: block;" [(ngModel)]="post.postContent"></textarea>
  </div>
</form>
<button type="button" (click)="success()">成功</button>
<ng-template #confrimModal>
  <app-post-confirm (onPublish)="publish($event)" (onHide)="confirmBsModalRef.hide()"></app-post-confirm>
</ng-template>
