<div class="tabs tabs-no-animation">
  <div role="tablist" tabindex="0" class="tabs-bar">
    <div class="tabs-nav-container tabs-nav-container-scrolling" #tabsContainer>
      <span class="tabs-tab-prev tabs-tab-btn-disabled tabs-tab-arrow-show">
        <i class="fa fa-angle-left tabs-tab-prev-icon"></i>
      </span>
      <span class="tabs-tab-next tabs-tab-arrow-show">
        <i class="fa fa-angle-right tabs-tab-next-icon"></i>
      </span>
      <div class="tabs-nav-wrap">
        <div class="tabs-nav-scroll">
          <div class="tabs-nav">
            <!-- <div nz-tabs-ink-bar="" style="display: none; visibility: visible; transform: translate3d(139px, 0px, 0px); width: 75px;"
                class="tabs-ink-bar tabs-ink-bar-no-animated">
              </div> -->
            <ng-container *ngFor="let item of tabList;index as i">
              <div class="tabs-tab" [ngClass]="{'tabs-tab-active':item.active}">
                <span class="name">{{item.name}}</span>
                <i class="fa fa-times-circle close-icon"></i>
              </div>
            </ng-container>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
