<!--div 实现垂直居中-->
<h1>垂直居中实现</h1>
<div class="container-0 container-{{type}}" #view>
  <div class="center" *ngIf="type==1 || type==2">
    垂直居中
  </div>
  <span class="center" *ngIf="type==3 || type==4 || type==5">
    垂直居中
  </span>
</div>
<p>已知高宽</p>
<div>
  <button class="btn btn-primary btn-sm" (click)="type=1">已知高宽</button>
  <button class="btn btn-primary btn-sm" (click)="type=2">已知高宽2</button>
</div>
<p>未知高宽</p>
<div>
  <button class="btn btn-primary btn-sm" (click)="type=4">table</button>
  <button class="btn btn-primary btn-sm" (click)="type=3">CSS3实现</button>
  <button class="btn btn-primary btn-sm" (click)="type=5">flex布局</button>
</div>
