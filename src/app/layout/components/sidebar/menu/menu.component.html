<ul class="sidebar-menu" data-widget="tree">
  <ng-container *ngFor="let item of menuItems">
    <li *ngIf="item.header" class="header">
      {{item.title}}
    </li>
    <menu-item (toggleSubMenu)="toggleSubMenu($event)" [menuItem]="subItem" *ngFor="let subItem of item.items;"></menu-item>
  </ng-container>
</ul>
